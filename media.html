<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media - ACZ Gladiators</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="team.png" type="image/png">
    <link rel="shortcut icon" href="team.png" type="image/png">
    <style>
        
        :root {
            --primary-color: #B4121B;
            --secondary-color: #333333;
            --background-color: #FFFFFF;
            --accent-color: #F0F0F0;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--secondary-color);
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: var(--primary-color);
            color: var(--background-color);
            padding: 0.5rem;
            text-align: center;
        }
        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 1rem;
        }
        .logo-container img {
            width: 150px;
            height: 150px;
            margin-bottom: 10px;
        }
        .club-name {
            font-size: 2rem;
            font-weight: bold;
        } 
        main {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        h1, h2 {
            color: var(--primary-color);
        }
        .mission-statement {
            background-color: var(--accent-color);
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 2rem;
        }
        .team-member {
            margin-bottom: 2rem;
        }
        .team-member img {
            max-width: 200px;
            border-radius: 50%;
            border: 3px solid var(--primary-color);
        }
        .contact-info {
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
        }

        .back-to-home {
            margin: 20px 0;
        }
        
        .back-to-home a {
            display: inline-block;
            padding: 10px 15px;
            background-color: #1e3c72;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        
        .back-to-home a:hover {
            background-color: #2a5298;
        }

      .social-media {
            margin-top: 20px;
        }
        .social-media a {
            display: inline-block;
            margin-right: 10px;
        }
        .banner {
            height: 25vh; /* Adjust this value to control the banner height */
        }
       
    </style>
</head>
<body>
    <header>
         <div class="logo-container">
            <img src="team.png" alt="ACZ Gladiators Logo">
            <span class="club-name">ACZ Gladiators Social Media</span>
        </div>
    </header>
    <main>
         <div class="social-media">
         <h2>Connect with ACZ Gladiators</h2>
            <p>Stay up-to-date with our latest news, events, and highlights by following us on our social media channels:</p>
        <a href="https://www.facebook.com/profile.php?id=61571769865972&notif_id=1736285171545132&notif_t=follower_invite&ref=notif" target="_blank">
            <img src="images/facebook-logo.png" alt="Facebook" width="32" height="32"> Facebook
        </a>
        <tab></tab>
        <a href="https://www.instagram.com/georgia.gladiators?igsh=MW80MmprM255bmM2dg==" target="_blank">
            <img src="images/instagram-logo.png" alt="Instagram" width="32" height="32"> Instagram
        </a>
    </div>
      
         <div class="content">
    <a href="index.html" class="cta-button">Back to Home</a>
</div>

 
    </main>
       <footer>
        <div class="content">
            <p>&copy; 2025 ACZ Gladiators Cricket Club. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
