<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACZ Gladiators Cricket Club</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background: linear-gradient(to right, #1e3c72, #2a5298);
            color: #fff;
            text-align: center;
            padding: 2rem 0;
        }
        nav {
            background: #f4f4f4;
            padding: 1rem;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 1rem;
        }
        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
            overflow: hidden;
            padding: 2rem 0;
        }
        .cta-button {
            display: inline-block;
            background: #e74c3c;
            color: #fff;
            padding: 0.8rem 1.5rem;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        .cta-button:hover {
            background: #c0392b;
        }
        .sponsor-section {
            background: #f9f9f9;
            padding: 2rem 0;
            text-align: center;
        }
        .sponsor-logos {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        margin-top: 2rem;
    }

    .sponsor-logo {
        width: 150px;
        height: 150px;
        margin: 1rem;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #ddd;
    }

    .sponsor-logo img {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
    }

    @media screen and (max-width: 768px) {
        .sponsor-logos {
            justify-content: space-around;
        }
    }

    @media screen and (max-width: 480px) {
        .sponsor-logo {
            width: 120px;
            height: 120px;
        }
    }
        header {
            background: linear-gradient(to right, #1e3c72, #2a5298);
            color: #fff;
            text-align: center;
            padding: 2rem 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .logo {
            width: 100px;
            height: 100px;
            margin-right: 20px;
        }
        
        .header-text {
            text-align: left;
        }

        #playerList {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            margin-top: 20px;
        }
        
        #playerList ul {
            list-style-type: none;
            padding: 0;
        }
        
        #playerList li {
            padding: 5px 0;
            border-bottom: 1px solid #eee;
        }

        .scrollable-table-container {
            max-height: 300px;
            overflow-y: hidden;
            border: 1px solid #ddd;
            position: relative;
        }
        .scrollable-table {
            width: 100%;
            border-collapse: collapse;
        }
        .scrollable-table th, .scrollable-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .scrollable-table th {
            background-color: #f2f2f2;
            position: sticky;
            top: 0;
        }
        .player-photo {
            width: 50px;
            height: 50px;
            object-fit: cover;
        }

      .back-to-home {
            margin: 20px 0;
        }
        
        .back-to-home a {
            display: inline-block;
            padding: 10px 15px;
            background-color: #1e3c72;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        
        .back-to-home a:hover {
            background-color: #2a5298;
        }
        }
    </style>
</head>
