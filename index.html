<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATL Gladiators</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional styles for the slider */
        .slider-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            overflow: hidden;
        }

        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slide {
            min-width: 100%;
            box-sizing: border-box;
        }

        iframe {
            width: 100%;
            height: 400px; /* Adjust height as needed */
            border: none;
        }

        .navigation-buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .nav-button {
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">ATL Gladiators</div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#team">Team</a></li>
                <li><a href="#schedule">Schedule</a></li>
                <li><a href="#sponsors">Sponsors</a></li>
                <li><a href="#news">News</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        <button class="cta">Sponsor Us</button>
    </header>


    <!-- Other sections remain unchanged -->
    <section id="team-highlights">
        <h2>Team Highlights</h2>
        <div class="infographics">
            <!-- Infographics content here -->
        </div>
    </section>

    <section id="news-updates">
        <h2>Latest News and Updates</h2>
        <div class="news-cards">
            <!-- News cards content here -->
        </div>
    </section>

    <section id="sponsor-showcase">
        <h2>Our Sponsors</h2>
        <div class="sponsor-logos">
            <!-- Sponsor logos here -->
        </div>
        <button class="become-sponsor">Become a Sponsor</button>
    </section>

    <footer>
        <p>&copy; 2024 ATL Gladiators. All rights reserved.</p>
    </footer>

    <!-- Include JavaScript for Slider Functionality -->
    <script>
        const slides = document.getElementById('slides');
        const prevButton = document.getElementById('prev');
        const nextButton = document.getElementById('next');
        
        let currentIndex = 0;

        function updateSlidePosition() {
            const slideWidth = slides.children[0].offsetWidth;
            slides.style.transform = `translateX(-${currentIndex * slideWidth}px)`;
        }

        prevButton.addEventListener('click', () => {
            currentIndex = (currentIndex > 0) ? currentIndex - 1 : slides.children.length - 1;
            updateSlidePosition();
        });

        nextButton.addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % slides.children.length;
            updateSlidePosition();
        });

        // Ensure the slider resizes correctly on window resize
        window.addEventListener('resize', updateSlidePosition);
    </script>
</body>
</html>
