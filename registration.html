<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACZ Gladiators - Player Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: linear-gradient(to right, #1e3c72, #2a5298);
            color: #fff;
            text-align: center;
            padding: 1rem;
        }
        .container {
            width: 80%;
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }
        .registration-form {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            background: #1e3c72;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background: #2a5298;
        }
        .back-to-home {
            margin: 20px 0;
        }
        
        .back-to-home a {
            display: inline-block;
            padding: 10px 15px;
            background-color: #1e3c72;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        
        .back-to-home a:hover {
            background-color: #2a5298;
        }
    </style>
</head>
<body>
    <header>
        <h1>ACZ Gladiators Cricket Club</h1>
    </header>

    <div class="container">
        <h2>Player Registration</h2>
        <form class="registration-form" action="https://api.web3forms.com/submit" method="POST">
            <input type="hidden" name="access_key" value="036a4a02-88fc-4d3f-af6b-3b26114cfb78">
            <input type="hidden" name="subject" value="New Player Registration">
            
            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="Full Name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="Email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="Phone" required>
            </div>
            <div class="form-group">
                <label for="position">Preferred Playing Position:</label>
                <select id="position" name="Position" required>
                    <option value="">Select Position</option>
                    <option value="Batsman">Batsman</option>
                    <option value="Bowler">Bowler</option>
                    <option value="All-rounder">All-rounder</option>
                    <option value="Wicket-keeper">Wicket-keeper</option>
                </select>
            </div>
            <div class="form-group">
                <input type="submit" value="Register">
            </div>
        </form>
    </div>

    <div class="back-to-home">
        <a href="index.html">Back to Home</a>
    </div>
    
</body>
</html>
